<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Login Role</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #dbeafe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      display: flex;
      width: 90%;
      max-width: 1000px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .image-section {
      background-color: #eff6ff;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .image-section img {
      width: 100%;
      max-width: 350px;
    }

    .content-section {
      flex: 1;
      padding: 50px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .content-section h2 {
      font-size: 28px;
      color: #1e3a8a;
      margin-bottom: 20px;
      text-align: center;
    }

    .login-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .login-buttons a {
      padding: 14px;
      border-radius: 10px;
      text-align: center;
      background-color: #2563eb;
      color: white;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .login-buttons a:hover {
      background-color: #1e40af;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-section {
        padding: 30px;
      }

      .content-section {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image-section">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Login Image">
    </div>
    <div class="content-section">
      <h2>Select Your Login Role</h2>
      <div class="login-buttons">
        <a href="/student-login">Student Login</a>
        <a href="/faculty-login">Faculty Login</a>
        <a href="/admin-login">Admin Login</a>
      </div>
    </div>
  </div>

</body>
</html>
