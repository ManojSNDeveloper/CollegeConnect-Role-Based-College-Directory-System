<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Profile | CollegeConnect</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --primary-dark: #3a0ca3;
      --secondary: #f72585;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --gray: #94a3b8;
      --light-gray: #e2e8f0;
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      --card-shadow: 0 10px 30px -15px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7ff;
      color: var(--dark);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Glassmorphism Navigation */
    .navbar {
      background: rgba(255, 255, 255, 0.85) !important;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 0.8rem 1.5rem;
      margin: 1rem auto;
      max-width: 95%;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
    }

    .navbar-brand i {
      margin-right: 10px;
      font-size: 1.8rem;
    }

    .nav-link {
      font-weight: 500;
      color: var(--dark);
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: var(--transition);
    }

    .nav-link:hover, .nav-link.active {
      background: rgba(67, 97, 238, 0.1);
      color: var(--primary);
    }

    .nav-link.active {
      font-weight: 600;
    }

    /* User Dropdown */
    .user-dropdown .btn {
      border-radius: 50px;
      padding: 0.5rem 1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
    }

    .user-dropdown .dropdown-menu {
      border: none;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      margin-top: 10px;
    }

    .dropdown-item {
      padding: 0.5rem 1.5rem;
      font-weight: 500;
      transition: var(--transition);
    }

    .dropdown-item:hover {
      background: rgba(67, 97, 238, 0.1);
      color: var(--primary);
    }

    /* Main Content */
    .container {
      max-width: 1400px;
      padding: 0 1.5rem;
    }

    /* Profile Card */
    .profile-card {
      background: white;
      border-radius: 16px;
      box-shadow: var(--card-shadow);
      padding: 2rem;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
    }

    .profile-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 8px;
      height: 100%;
      background: var(--gradient);
    }

    .profile-title {
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--dark);
      margin-bottom: 1.5rem;
      text-align: center;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Profile Sections */
    .profile-section {
      margin-bottom: 2rem;
    }

    .section-title {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--dark);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--light-gray);
    }

    .section-title i {
      margin-right: 0.8rem;
      color: var(--primary);
    }

    /* Profile Details */
    .profile-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .detail-item {
      margin-bottom: 1rem;
    }

    .detail-label {
      font-weight: 500;
      color: var(--gray);
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
    }

    .detail-value {
      font-weight: 600;
      color: var(--dark);
      font-size: 1rem;
    }

    /* Courses List */
    .courses-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }

    .course-item {
      background: white;
      border-radius: 12px;
      padding: 1.2rem;
      border-left: 4px solid var(--primary-light);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .course-code {
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.3rem;
    }

    .course-name {
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 0.5rem;
    }

    /* Action Button */
    .action-btn {
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 0.8rem 2rem;
      font-weight: 600;
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
      color: white;
    }

    .action-btn i {
      margin-left: 0.5rem;
    }

    /* Error Message */
    .error-msg {
      color: var(--secondary);
      font-weight: 600;
      padding: 1rem;
      background: rgba(247, 37, 133, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.3rem;
      }
      
      .profile-card {
        padding: 1.5rem;
      }
    }

    @media (max-width: 576px) {
      .navbar {
        padding: 0.8rem;
      }
      
      .profile-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Glassmorphism Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-graduation-cap"></i>CollegeConnect
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navLinks">
          <li class="nav-item"><a class="nav-link active" href="#"><i class="fas fa-user-circle me-1"></i>Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="student-academic"><i class="fas fa-book me-1"></i>Academic</a></li>
          <li class="nav-item"><a class="nav-link" href="student-search"><i class="fas fa-search me-1"></i>Search</a></li>
          <li class="nav-item"><a class="nav-link" href="student-update"><i class="fas fa-edit me-1"></i>Update</a></li>
          <li class="nav-item"><a class="nav-link" href="student-faculty"><i class="fas fa-chalkboard-teacher me-1"></i>Faculty</a></li>
          <li class="nav-item"><a class="nav-link" href="student-setting"><i class="fas fa-cog me-1"></i>Settings</a></li>
        </ul>

        <!-- User dropdown -->
        <div class="dropdown user-dropdown">
          <button
            class="btn btn-outline-primary dropdown-toggle"
            type="button"
            id="userDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fas fa-user-circle me-1"></i> <span id="studentName">User</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="student-profile"><i class="fas fa-user me-2"></i>Profile</a></li>
            <li><a class="dropdown-item" href="student-setting"><i class="fas fa-cog me-2"></i>Settings</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#" id="logoutBtnNavbar"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="profile-card">
      <h1 class="profile-title">Student Profile</h1>
      <div id="profileContent"></div>
      
      <div class="text-center mt-4">
        <button id="logoutBtn" class="action-btn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const content = document.getElementById('profileContent');
    const logoutBtn = document.getElementById('logoutBtn');
    const studentNameSpan = document.getElementById('studentName');
    const data = sessionStorage.getItem('loginResponse');

    const renderProfile = (profile) => {
      const name = profile?.name || 'N/A';
      const email = profile?.email || 'N/A';
      const phone = profile?.phone || 'N/A';
      const year = profile?.year || 'N/A';
      const user = profile?.user || {};
      const department = profile?.department || {};
      const courses = Array.isArray(profile?.courses) ? profile.courses : [];

      // Set student name in navbar
      studentNameSpan.textContent = name;

      content.innerHTML = `
        <div class="profile-section">
          <h3 class="section-title"><i class="fas fa-info-circle"></i> Basic Information</h3>
          <div class="profile-details">
            <div class="detail-item">
              <div class="detail-label">Name</div>
              <div class="detail-value">${name}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Email</div>
              <div class="detail-value">${email}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Phone</div>
              <div class="detail-value">${phone}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Year</div>
              <div class="detail-value">${year}</div>
            </div>
          </div>
        </div>

        <div class="profile-section">
          <h3 class="section-title"><i class="fas fa-user-shield"></i> Account Information</h3>
          <div class="profile-details">
            <div class="detail-item">
              <div class="detail-label">Student ID</div>
              <div class="detail-value">${user?.id || 'N/A'}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Username</div>
              <div class="detail-value">${user?.username || 'N/A'}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Role</div>
              <div class="detail-value">${user?.role || 'N/A'}</div>
            </div>
          </div>
        </div>

        <div class="profile-section">
          <h3 class="section-title"><i class="fas fa-building"></i> Department Information</h3>
          <div class="profile-details">
            <div class="detail-item">
              <div class="detail-label">Department ID</div>
              <div class="detail-value">${department?.id || 'N/A'}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Department Name</div>
              <div class="detail-value">${department?.name || 'N/A'}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Description</div>
              <div class="detail-value">${department?.description || 'N/A'}</div>
            </div>
          </div>
        </div>

        <div class="profile-section">
          <h3 class="section-title"><i class="fas fa-book"></i> Enrolled Courses</h3>
          <div class="courses-list">
            ${courses.length > 0
              ? courses.map(c => `
                <div class="course-item">
                  <div class="course-code">${c.courseCode || 'N/A'}</div>
                  <div class="course-name">${c.courseName || 'Unnamed Course'}</div>
                </div>
              `).join('')
              : '<div class="error-msg">No courses assigned</div>'
            }
          </div>
        </div>
      `;
    };

    if (!data) {
      content.innerHTML = `<div class="error-msg">No login data found. Please login first.</div>`;
    } else {
      try {
        const parsed = JSON.parse(data);
        const profile = parsed?.body?.profile;
        profile
          ? renderProfile(profile)
          : content.innerHTML = `<div class="error-msg">Profile data is not available.</div>`;
      } catch (e) {
        content.innerHTML = `<div class="error-msg">Invalid profile data.</div>`;
      }
    }

    const logout = () => {
      sessionStorage.removeItem('loginResponse');
      window.location.href = 'login';
    };

    logoutBtn?.addEventListener('click', logout);
    document.getElementById('logoutBtnNavbar')?.addEventListener('click', logout);

    // Optional: highlight current nav link
    const navLinks = document.querySelectorAll("#navLinks .nav-link");
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        navLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });
  </script>
</body>
</html>
